<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Treinamento CSS - E-commerce Card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="imgBx">
        <img src="/aula2/ladaserravendasrj.jpg" .class="ladaserravendasrj" alt="ladaserravendasrj">
      </div>
      <div class="contentBx">
        <h2>Amora Congelada</h2>
        <div class="size">
          <h3>Peso:</h3>
          <span>0,5kg</span>
          <span>1,0kg</span>
          <span>1,5kg</span>
        </div>
        <div class="quantity">
          <h3>Quantidade:</h3>
          <input type="number">
        </div>
        <a href="#">Comprar</a>
      </div>

    </div>


  </div>
</body>

</html>
