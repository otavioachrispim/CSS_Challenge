<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./deps/material-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Treinamento CSS - Button</title>
</head>

<body>
  <img src="" alt="">
  <div class="one">
    <h1>
      Hover
    </h1>
    <p>Utilizamos o hover para indicar o botão ao passar o mouse por cima.</p>
    <button class="hover">Button</button>
  </div>
  <div class="two">
    <h1>
      Focus
    </h1>
    <p>O focus indica que o botão
      recebeu o clique.</p>
    <button class="focus">Button</button>
  </div>
</body>

</html>
